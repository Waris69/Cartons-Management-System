<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Carton Management App</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Firebase -->
    <script type="module" src="script.js"></script>
</head>

<body>

    <div class="container">
        <h1>ðŸ“¦ Carton Management</h1>

        <!-- Lifetime Stats -->
        <div class="stats">
            <div class="stat">
                <p>Lifetime Cartons Sold</p>
                <h2 id="lifeCartons">0</h2>
            </div>
            <div class="stat">
                <p>Lifetime Revenue</p>
                <h2>Rs <span id="lifeRevenue">0</span></h2>
            </div>
        </div>

        <hr>

        <!-- Current Carton -->
        <div class="stats">
            <div class="stat">
                <p>Total</p>
                <h2>Rs <span id="total">0</span></h2>
            </div>

            <div class="stat received">
                <p>Received</p>
                <h2>Rs <span id="received">0</span></h2>
            </div>

            <div class="stat remaining">
                <p>Remaining</p>
                <h2>Rs <span id="remaining">0</span></h2>
            </div>
        </div>

        <!-- Actions -->
        <div class="actions">
            <button onclick="openPopup()">âž• Add Carton</button>
            <button onclick="addEntry()">âž• Add Packet Entry</button>
        </div>

        <!-- Entries -->
        <div id="entries" class="entries"></div>

        <!-- Manual Receive -->
        <div class="manual">
            <input type="number" id="manualAmount" placeholder="Manual Receive Amount">
            <button onclick="manualReceive()">Add</button>
        </div>

        <!-- Close Carton -->
        <div class="close">
            <button id="closeBtn" onclick="closeCarton()">âœ… Close Carton</button>
        </div>
    </div>

    <!-- Add Carton Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h3>Add Carton</h3>
            <input type="number" id="packetCount" placeholder="Number of Packets">
            <button onclick="saveCarton()">Save</button>
        </div>
    </div>

    <div id="loading" class="loading-overlay" style="display:none;">
        <div class="spinner"></div>
    </div>

</body>

</html>
